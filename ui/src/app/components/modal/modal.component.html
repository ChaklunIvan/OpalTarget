  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4><br>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p style="opacity: 80%;">надішліть заявку і я відповім за 5 хвилин</p>
    <div class="form-group my-3">
      <input type="text" class="form-control" id="formInputName" placeholder="Ім'я" [(ngModel)]="favour.name">
    </div>
    <div class="form-group my-3">
      <input required type="text" class="form-control" id="formInputMail" placeholder="Номер телефона" [(ngModel)]="favour.phone">
    </div>
    <div class="form-group my-3">
      <select class="form-select" aria-label="Default select example" [(ngModel)]="favour.messenger">
        <option selected hidden disabled value="" >Оберіть мессенджер</option>
        <option >Telegram</option>
        <option >Instagram</option>
        <option >Viber</option>
        <option >Подзвонити по номеру телефона</option>
      </select>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button class="btn mx-lg-5 favour-card-btn" (click)="openVerticallyCentered()">Надіслати</button>
  </div>
